<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Crossing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.jpg" alt="" width="200" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Summer pack</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CAROUSEL-->
    <div id="mainSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="img/slide01.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item active">
          <img src="img/slide02.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/slide03.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
    <!-- CAROUSEL-->

    <!-- RIBBON-->
    <div id="ribbon">
      <div id="birthday" class="container w-50 pl-5 pr-5 rounded-lg">
        <!-- slide -->
        <div class="row align-items-center">
          <div class="col-sm col-sm p-3" id="description">
            <img src="img/image01.png" class="w-75 mx-auto d-block" alt="..." />
          </div>

          <div class="col-sm p-3 text-light text-center">
            <p class="text-warning h3">Today is</p>
            <h4 class="h2 text-shadow">Samson's Birthday</h4>
          </div>
        </div>
        <!-- SLIDE-->
      </div>
    </div>
    <!-- RIBBON-->

    <!-- SEPARATOR RIBBON-->
    <div id="separator-ribbon">
      <div class="content bg-warning"></div>
    </div>

    <!-- GAMES -->
    <div id="games">
      <div class="container-md p5">
        <div class="row pt-5"><h3 class="text-center">Featured Animal Crossing Games</h3></div>
      </div>
    </div>

    <script
      src="js/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
